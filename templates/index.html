<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" />

    <title>RESTful API</title>

    <!-- 
      This code is inspired by REST Countries API
      Source: https://gitlab.com/restcountries/restcountries/-/blob/master/
      src/main/resources/static/index.html
    -->
    <!-- Flatdoc -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js"></script>
    <script src="https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js"></script>

    <!-- Flatdoc theme -->
    <link href="https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/style.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/script.js"></script>

    <!-- Initializer -->
    <script>
      Flatdoc.run({
        fetcher: function(callback) {
          callback(null, {{ pages.get('flatdoc').html|tojson }});
        }
      });
    </script>
    
    <style type="text/css" media="screen">
      body {
        font-family: Verdana, sans-serif;
      }
    </style>
  </head>

  <body role="flatdoc">
    <div class="header">
      <div class="left">
        <h1>Title</h1>
        <ul>
          <li>
            <a href="https://github.com/bautista-johnmatthew/restapi-prototype">
                View on GitHub</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="content-root">
      <div class="menubar">
        <div class="menu section" role="flatdoc-menu"></div>
      </div>
      <div role="flatdoc-content" class="content"></div>
    </div>
  </body>
</html>
